<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chat-Socket.io</title>
     	<link rel="stylesheet" type="text/css" href="style.css">
    </head>
  <body>
    <div class="userForm">
        <input type="text" class="username" placeholder="Type your Name here">
        <input type="button" id="btn" value="Enter in Chat Room">
    </div>
    
    <div class="container">
      <div class="rooms float">
        <h1>Rooms Open</h1>
      </div>
          <div class="chatRoom float">
            <div id="menu">
              <h1 class="saluation">This is menu</h1>
            </div>
            <div style="overflow-y: scroll;">
              <ul id="messages"></ul>
            </div>
            <div class="form">
            <form action="">
              <input id="m" autocomplete="off" class="txt" />
            </form>
            <input type="button" class="btn" value="Send">
            <input class="btn" type="button" value="Logout">
            </div>
          </div>
      <div class="usersOnline float">
        <h1>Users Online</h1>
        <ul class="userPopulation"></ul>
      </div>
    </div>
      <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
      <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
      <script type="text/javascript" src="chat.js"></script>
  </body>
</html>
